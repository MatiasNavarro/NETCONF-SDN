<!DOCTYPE html>
{% extends 'bootstrap/base.html' %}
{% block cantidad_alarmas %}{{ var1  }}{% endblock %}
<!-- Content -->
{% block content %}

<html lang="en">
<head>
  <meta charset="utf-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">

    <hr />
    <div class="container">
        <h1>Administrador de Topologia.</h1>
        <p class="text-primary">Esta seccion permite configurar la topologia en el controlador ONOS.</p>
    </div>
		<hr />
    

    <div class="col">
        <form action="/boton_agregar_vecinos" method="POST">
        <div class="row justify-content-center">
          <div class="card border-secondary mb-3" style="max-width: 50rem;">
              <div class="card-header bg-transparent border-secondary"><button class="btn btn-primary" type="submit" name="boton_agregar_vecinos" id="boton_agregar_vecinos">Configurar vecinos</button></div>
              <div class="card-body text-secondary">
                
                <p class="card-text">.</p>
                
                
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1" style="width:200px;">Dispositivo 1</span>
                    <select name="disp1" id="disp1" class="input-xlarge">
                      {% for devices in devices %}
                      <option>{{ devices }}</option>
                      {% endfor %}
                    </select>
                </div>
              
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1" style="width:200px;">Funcion:</span>
                    <select name="funcion" id="funcion" class="input-xlarge">
                     
                      <option value="item_1">Transmite a</option>
                      <option value="item_2">Recibe de</option>
                      <option value="item_3">Bidireccional</option>
                      
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1" style="width:200px;">Dispositivo 2</span>
                    <select name="disp2" id="disp2" class="input-xlarge">
                      {% for devices in devices %}
                      <option>{{ devices }}</option>
                      {% endfor %}
                    </select>
                    
                </div>


              
              </div>
              <div class="card-footer bg-transparent border-secondary">.</div>
            </div>
          </div>
        </form>
</div>

{% endblock %}
