<!DOCTYPE html>
{% extends 'bootstrap/base.html' %}
{% block cantidad_alarmas %}<div id="cantidad_alarmas_html">{{ cantidad_alarmas  }}</div>{% endblock %}
<!-- Content -->
{% block content %}

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/3.2.6/css/fixedColumns.dataTables.min.css">
  
  
  
  
  
  
  
    <!--Import jQuery before export.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  
  
    <!--Data Table-->
  
    <script type="text/javascript"
      src=" https://cdn.datatables.net/buttons/1.10.19/js/dataTables.buttons.min.js"></script>
  
  
  
    <!--Export table button CSS-->
  
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap-theme.min.css">
  
  
    <link rel="stylesheet" href="https://cdn.datatables.net/autofill/2.3.3/css/autoFill.dataTables.min.css">
  
  
  
  
  
  
  
  
  
  
  
  
  
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/3.2.6/js/dataTables.fixedColumns.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="static/js/alarmas.js"></script>
    
</head>

<body>
    <div>
        <table id="alarms" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">ALARM_ID</th>
          <th scope="col">ALARM_DESCRIPCION</th>
          <th scope="col">ALARM_DEVICE</th>
        </tr>
      </thead>
      
      <tbody id="tabla_alarmas">
          {% for alarmas in alarmas %}
          <tr>
            <td scope="row"> --- </td>
            <td> {{ alarmas }} </td>
            <td> -------------------- </td>
            <td> -------------------- </td>
          </tr>
          {% endfor %}
        </tbody>
      
    </table>
    </div>
  </body>
  
  {% endblock %}
