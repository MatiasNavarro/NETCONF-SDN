<!DOCTYPE html>
{% extends 'bootstrap/base.html' %}
{% block cantidad_alarmas %}<div id="cantidad_alarmas_html">{{ cantidad_alarmas  }}</div>{% endblock %}
<!-- Content -->
{% block content %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="static/js/configuracion.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container">
    <hr />
    <form action="/configuracion" method="POST">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">Filtrar por dispositivo</span>
          <select name="comp_select" id="comp_select" class="selectpicker form-control" style="width:auto;">
            <option value="" selected>Todos los dispositivos</option>
            {% for devices in devices %}
            <option>{{ devices }}</option>
            {% endfor %}
          </select>
          <button type="submit" name="btngo" id="btngo" class="btn btn-primary">FILTRAR</button>
        </div>
      </div>
    </form>
  </div>

  <div id="tabla_configuracion">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">DEVICE</th>
          <th scope="col">TIPO DE TRAFICO</th>
          <th scope="col">TIPO DE FEC DE LINEA</th>
          <th scope="col">TIPO FEC DE CLIENTE</th>
          <th scope="col">VECINO</th>
        </tr>
      </thead>
    </table>
  </div>

  {% endblock %}
